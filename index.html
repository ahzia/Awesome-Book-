<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="heading-container">
        <h2>Your Reading List:</h2>
    </div>
    <div id="collection" class="reading-collection"></div>
    <form class="input-section"> 
        <input id="title" class="input-title" placeholder="Book Title">
        <input id="author" class="input-author" placeholder="Book Author">
        <input type="submit" id="btnAdd" class="button">
    </form>
    <p class="error-message" id="error"></p>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
